<!DOCTYPE html>
<meta charset="utf-8">
<style>
.myribbon {
  padding: 10px;
  font-family: 'Helvetica Neue', sans-serif;
  background: pink;
  color: black;
  text-decoration: none;
}

.myribbon:hover {
  text-decoration: underline;
}
</style>
<title>CSS Ribbonator</title>
<a href="#" data-ribbonate="top right" class="myribbon">I am at top right and long</a>
<a href="#" data-ribbonate="top left" class="myribbon">I am at top left</a>
<a href="#" data-ribbonate="bottom left" class="myribbon">I am at bottom left</a>
<a href="#" data-ribbonate="bottom right" class="myribbon">I am at bottom right</a>
